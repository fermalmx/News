<nav>
    <div class="logo-container">
        <img class="logo" src="./assets/logo.png" srcset="./assets/logo@2x.png 2x, ./assets/logo@3x.png 3x" alt="Logo de Bambú Mobile">
    </div>
    <h1 class="title">Noticias</h1>
    <div class="user-info">
        <button mat-button [matMenuTriggerFor]="beforeMenu">
            <p class="user-email">{{email}}</p>
            <img class="user-photo" src="./assets/userphoto/admin.png" srcset="./assets/userphoto/admin@2x.png 2x, ./assets/userphoto/admin@3x.png 3x" alt="Foto de perfil">
        </button>
    </div>
</nav>

<mat-menu #beforeMenu="matMenu" xPosition="before">
    <button class="signout" mat-menu-item (click)="openDialog()">Cerrar sesión</button>
</mat-menu>
